<form action="{{ url_for('auth.login') }}" method="POST" accept-charset="utf-8">
  {{ form.csrf_token }}
  {{ form.user_id.label }} {{ form.user_id(minlength=4, maxlength=20) }}
  {{ form.password.label }} {{ form.password(maxlength=20) }}
  {{ form.errors }}
  <input type="submit" value="Go"/>
</form>
